<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | page not found</title>
    <link rel="stylesheet" href="404.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        background-color: #203050;
        color: white;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.5rem;
      }

      button {
        font-size: 1.5rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        color: #203050;
        cursor: pointer;
        border: 1px solid #ffffff00;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #203050;
        color: #ffffff;
        border: 1px solid #ffffff;
      }

      button:active {
        background-color: #203050;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Page not found</p>
    <button onclick="goHome()">Go Home</button>
    <script>
        function goHome() {
            window.location.href = "/admin/";
        }
    </script>
  </body>
</html>
