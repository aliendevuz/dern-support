<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Admin Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #111827, #374151);
        color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        padding: 1rem;
        animation: backgroundShift 12s ease infinite;
      }

      @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      h1 {
        font-size: clamp(2.5rem, 6vw, 3.5rem);
        font-weight: 700;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
      }

      p {
        font-size: clamp(1rem, 3vw, 1.25rem);
        text-align: center;
        max-width: 600px;
        opacity: 0;
        animation: fadeIn 1s ease 0.3s forwards;
      }

      .nav-container {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        opacity: 0;
        animation: fadeIn 1s ease 0.6s forwards;
      }

      button {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.375rem;
        background-color: #3b82f6;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      button:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
      }

      button:focus {
        outline: 2px solid #60a5fa;
        outline-offset: 2px;
      }

      button:active {
        transform: translateY(0);
      }

      @keyframes fadeIn {
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        p { font-size: 0.875rem; }
        button { font-size: 0.875rem; padding: 0.5rem 1rem; }
      }
    </style>
  </head>
  <body>
    <h1>404 - Admin Page Not Found</h1>
    <p>The admin page you're looking for doesn't exist or has been moved.</p>
    <div class="nav-container">
      <button onclick="goHome()" aria-label="Return to admin dashboard">Admin Dashboard</button>
      <button onclick="window.history.back()" aria-label="Go back to previous page">Go Back</button>
    </div>
    <script>
      function goHome() {
        window.location.href = "/admin/";
      }

      function goToUsers() {
        window.location.href = "/admin/users";
      }
    </script>
  </body>
</html>
