<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DernSupport - Add Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --light-gray-green: #B4B8AB;
            --dark-blue: #153243;
            --medium-blue: #284B63;
            --light-green: #F4F9E9;
            --light-gray: #EEF0EB;
            --transition: all 0.3s ease;
            --error-red: #dc3545;
            --success-green: #28a745;
            --warning-yellow: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-green);
            padding: 20px;
        }

        .register-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-blue);
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--medium-blue);
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media screen and (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        .form-group {
            flex: 1;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-blue);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--light-gray);
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--medium-blue);
            box-shadow: 0 0 0 3px rgba(40, 75, 99, 0.1);
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            display: block;
            opacity: 1;
        }

        .form-title {
            font-size: 1.5rem;
            color: var(--dark-blue);
            margin-bottom: 2rem;
            font-weight: 600;
            text-align: center;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--medium-blue);
            border-radius: 2px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--medium-blue);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: var(--dark-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: var(--light-gray-green);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn .spinner {
            display: none;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .btn.loading .spinner {
            display: block;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .password-strength {
            display: flex;
            height: 4px;
            margin-top: 0.75rem;
            gap: 4px;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength span {
            flex: 1;
            height: 100%;
            background-color: var(--light-gray);
            transition: var(--transition);
            border-radius: 2px;
        }

        .password-strength-text {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: var(--dark-blue);
            transition: var(--transition);
        }

        .role-selector {
            display: flex;
            margin-bottom: 2rem;
            gap: 1.5rem;
        }

        .role-option {
            flex: 1;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: #fff;
        }

        .role-option:hover {
            border-color: var(--medium-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .role-option.selected {
            border-color: var(--medium-blue);
            background-color: rgba(40, 75, 99, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 75, 99, 0.1);
        }

        .role-option i {
            font-size: 2rem;
            color: var(--medium-blue);
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .role-option:hover i {
            transform: scale(1.1);
        }

        .role-option h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--dark-blue);
        }

        .role-option p {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .success-message {
            display: none;
            background-color: var(--success-green);
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-blue);
            opacity: 0.5;
            transition: var(--transition);
        }

        .input-icon input:focus + i {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <div class="logo-text">Dern<span>Support</span></div>
        </div>
        
        <h2 class="form-title">Add New Administrator</h2>
        
        <form id="registerForm" novalidate>
            <div class="role-selector">
                <input type="radio" name="role" value="manager" id="managerRole" class="hidden-input" checked>
                <label for="managerRole" class="role-option selected" id="managerOption">
                    <i class="fas fa-user-tie"></i>
                    <h3>Manager</h3>
                    <p>System administration and task management</p>
                </label>
                
                <input type="radio" name="role" value="technician" id="technicianRole" class="hidden-input">
                <label for="technicianRole" class="role-option" id="technicianOption">
                    <i class="fas fa-user-gear"></i>
                    <h3>Technician</h3>
                    <p>Technical support and repairs specialist</p>
                </label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <div class="input-icon">
                        <input type="text" id="firstName" name="firstName" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <div class="input-icon">
                        <input type="text" id="lastName" name="lastName" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address*</label>
                <div class="input-icon">
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password*</label>
                    <div class="input-icon">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="password-strength">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="password-strength-text"></div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password*</label>
                    <div class="input-icon">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
            </div>
            
            <button type="submit" class="btn" id="addButton">
                Add Administrator
                <div class="spinner"></div>
            </button>

            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
        // Elements
        const registerForm = document.getElementById('registerForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const successMessage = document.getElementById('successMessage');
        
        // Error elements
        const firstNameError = document.getElementById('firstNameError');
        const lastNameError = document.getElementById('lastNameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        // Role selection
        const managerRole = document.getElementById('managerRole');
        const technicianRole = document.getElementById('technicianRole');
        const managerOption = document.getElementById('managerOption');
        const technicianOption = document.getElementById('technicianOption');
        
        // Password strength elements
        const passwordStrength = document.querySelector('.password-strength');
        const passwordStrengthText = document.querySelector('.password-strength-text');
        
        // Button
        const addButton = document.getElementById('addButton');

        // Role selection toggle with smooth transitions
        managerOption.addEventListener('click', function() {
            managerRole.checked = true;
            managerOption.classList.add('selected');
            technicianOption.classList.remove('selected');
        });
        
        technicianOption.addEventListener('click', function() {
            technicianRole.checked = true;
            technicianOption.classList.add('selected');
            managerOption.classList.remove('selected');
        });

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('visible');
            const input = element.parentElement.querySelector('input');
            if (input) {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
            }
        }

        function hideError(element) {
            element.classList.remove('visible');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            passwordStrength.className = 'password-strength';
            passwordStrengthText.textContent = '';
            
            if (password.length === 0) return;
            
            const strengthClasses = ['password-weak', 'password-medium', 'password-strong', 'password-very-strong'];
            const strengthTexts = [
                { text: 'Weak - Add numbers and special characters', color: 'var(--error-red)' },
                { text: 'Medium - Add special characters', color: 'var(--warning-yellow)' },
                { text: 'Strong - Good job!', color: 'var(--success-green)' },
                { text: 'Very Strong - Excellent!', color: 'var(--success-green)' }
            ];
            
            if (strength > 0) {
                passwordStrength.classList.add(strengthClasses[strength - 1]);
                passwordStrengthText.textContent = strengthTexts[strength - 1].text;
                passwordStrengthText.style.color = strengthTexts[strength - 1].color;
            }
            
            return strength;
        }

        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            let isValid = true;
            [firstNameError, lastNameError, emailError, passwordError, confirmPasswordError].forEach(hideError);

            if (!firstNameInput.value.trim()) {
                showError(firstNameError, 'First name is required');
                isValid = false;
            }
            
            if (!lastNameInput.value.trim()) {
                showError(lastNameError, 'Last name is required');
                isValid = false;
            }
            
            if (!emailInput.value.trim()) {
                showError(emailError, 'Email is required');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                showError(emailError, 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!passwordInput.value) {
                showError(passwordError, 'Password is required');
                isValid = false;
            } else if (passwordInput.value.length < 8) {
                showError(passwordError, 'Password must be at least 8 characters long');
                isValid = false;
            } else if (checkPasswordStrength(passwordInput.value) < 3) {
                showError(passwordError, 'Please create a stronger password');
                isValid = false;
            }
            
            if (!confirmPasswordInput.value) {
                showError(confirmPasswordError, 'Please confirm your password');
                isValid = false;
            } else if (confirmPasswordInput.value !== passwordInput.value) {
                showError(confirmPasswordError, 'Passwords do not match');
                isValid = false;
            }
            
            if (!isValid) return;

            addButton.disabled = true;
            addButton.classList.add('loading');
            addButton.textContent = 'Adding Administrator...';

            try {
                const formData = {
                    firstName: firstNameInput.value.trim(),
                    lastName: lastNameInput.value.trim(),
                    email: emailInput.value.trim(),
                    password: passwordInput.value,
                    role: technicianRole.checked ? 'technician' : 'manager'
                };
                
                const response = await fetch('/admin/api/auth/add-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to add administrator');
                }
                
                successMessage.style.display = 'block';
                successMessage.textContent = 'Administrator added successfully!';
                registerForm.reset();
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2400);
            } catch (error) {
                if (error.message.includes('email')) {
                    showError(emailError, error.message || 'This email is already registered');
                } else {
                    showError(passwordError, error.message || 'Failed to add administrator. Please try again.');
                }
            } finally {
                addButton.disabled = false;
                addButton.classList.remove('loading');
                addButton.textContent = 'Add Administrator';
            }
        });

        [firstNameInput, lastNameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('input', () => {
                const errorElement = document.getElementById(`${input.id}Error`);
                if (errorElement) hideError(errorElement);
            });
        });
    </script>
</body>
</html>
